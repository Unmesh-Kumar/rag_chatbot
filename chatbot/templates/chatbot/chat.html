{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>RAG Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'chatbot/styles.css' %}" />
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col items-center min-h-screen">
    <div class="w-full max-w-2xl p-6 mt-10 bg-white shadow-md rounded-lg">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-center flex-1">ğŸ§  Angel One RAG Chatbot</h1>
            <div class="space-x-2">
                <button id="toggle-limit" class="px-2 py-1 rounded bg-yellow-200">100 Messages History Limit: OFF</button>
                <button id="clear-chat" class="px-2 py-1 rounded bg-red-200">ğŸ—‘ï¸</button>
            </div>
        </div>

        <div id="chat-box" class="h-[570px] overflow-y-auto space-y-4 p-4 bg-gray-50 border rounded-lg text-sm">
            <!-- Chat messages will appear here -->
        </div>

        <form id="chat-form" class="flex mt-4 space-x-2">
            <input id="user-input" type="text" required
                placeholder="Ask a question..."
                class="flex-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300" />
            <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">
                Send
            </button>
        </form>
    </div>

    <script src="{% static 'chatbot/chat.js' %}"></script>
</body>
</html>
